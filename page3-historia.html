<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas</title>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/page1-introduction.css" />
</head>
<body>
    <div class="app">
        <div class="slide" id="slide1">
            <div class="header">
                <div class="header__title"><h2 id="sl-title">Historia de la seguridad vial</h2></div>
            </div>
            <div class="body" id="body">
                <div class="sl hide" data-title="Historia de la seguridad vial (1924)" data-audio="audio/audio28.mp3">
                    <img class="animate__animated animate__bounceIn" src="assets/historia_vial/screen1.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1941)" data-audio="audio/audio29.mp3">
                    <img class="animate__animated animate__backInUp" src="assets/historia_vial/screen2.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1949)" data-audio="audio/audio30.mp3">
                    <img class="animate__animated animate__zoomInUp" src="assets/historia_vial/screen3.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1959)" data-audio="audio/audio31.mp3">
                    <img class="animate__animated animate__zoomInUp" src="assets/historia_vial/screen4.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1971)" data-audio="audio/audio32.mp3">
                    <img class="animate__animated animate__zoomInUp" src="assets/historia_vial/screen5.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1981)" data-audio="audio/audio33.mp3">
                    <img class="animate__animated animate__zoomInUp" src="assets/historia_vial/screen6.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1990)" data-audio="audio/audio34.mp3">
                    <img class="animate__animated animate__zoomInUp" src="assets/historia_vial/screen7.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (1996)" data-audio="audio/audio35.mp3">
                    <img class="animate__animated animate__slideInRight" src="assets/historia_vial/screen8.png" alt="">
                </div>
                <div class="sl hide" data-title="Historia de la seguridad vial (Siglo XXI)" data-audio="audio/audio36.mp3">
                    <img class="animate__animated animate__slideInLeft" src="assets/historia_vial/screen9.png" alt="">
                </div>
            </div>
            <div class="controls">
                <div><a class="btn btn-prev" id="btn-prev"><i class="fa-solid fa-angle-left"></i> Anterior</i></a></div>
                <div class="media">
                    <a class="btn btn-rounded btn-play" id="btn-play"><i class="fa-solid fa-play"></i></a>
                    <a class="btn btn-rounded btn-back" id="btn-back" href="./index.html" data-slide-selector="slide1"><i class="fa-solid fa-house"></i></a>
                </div>
                <div>
                    <a class="btn btn-next" id="btn-next">Siguiente <i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
        </div>

    <script src="js/app.js"></script>
    <script>
        //initialize slides
        ['slide1'].forEach(slideSelector => slide(slideSelector));

    </script>
</body>
</html>
